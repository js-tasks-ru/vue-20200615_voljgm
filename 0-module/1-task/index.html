<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>

<input name="a" type="number" /> + <input name="b" type="number" /> = <input name="sum" type="number" readonly />

<script type="module">
  /**
   * В этом файле ничего редактировать не требуется
   */
  import { sum } from './sum.js';

  const $a = document.querySelector('input[name=a]');
  const $b = document.querySelector('input[name=b]');
  const $sum = document.querySelector('input[name=sum]');

  function calculate() {
    try {
      $sum.value = sum(Number($a.value), Number($b.value));
    } catch (e) {
      $sum.value = e.message;
    }
  }

  $a.addEventListener('input', calculate);
  $b.addEventListener('input', calculate);
</script>
</body>
</html>
